<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Tasks</title>
</head>
<body>
    <h1>Task 1: Reverse Words in a Sentence</h1>
    <input type="text" id="inputSentence" placeholder="Enter a sentence">
    <button onclick="reverseWords()">Reverse</button>
    <p id="reversedSentence"></p>

    <h1>Task 2: Sort an Array in Descending Order</h1>
    <p id="unsortedArray"></p>
    <p id="descendingArray"></p>

    <script>
        // JavaScript code for Task 1 and Task 2

        // Task 1: Reverse Words in a Sentence
        function reverseWords() {
            const inputSentence = document.getElementById("inputSentence").value;
            const reversedSentence = reverseWordsInSentence(inputSentence);
            document.getElementById("reversedSentence").textContent = reversedSentence;
        }

        function reverseWordsInSentence(sentence) {
            const words = sentence.split(" ");
            const reversedWords = words.map(word => word.split('').reverse().join(''));
            return reversedWords.join(' ');
        }

        // Task 2: Sort an Array in Descending Order
        const unsortedArray = [5, 3, 1, 4, 2];
        const descendingArray = unsortedArray.slice().sort((a, b) => b - a);

        document.getElementById("unsortedArray").textContent = "Unsorted Array: " + unsortedArray;
        document.getElementById("descendingArray").textContent = "Descending Array: " + descendingArray;
    </script>
</body>
</html>
